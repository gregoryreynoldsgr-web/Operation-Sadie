  <style>
    :root{--bg:#0b0b0e;--text:#f6f6f8;--muted:#b6b6c5;--accent:#8bd3ff;}

    html,body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
    }

    .wrap{max-width:1000px;margin:0 auto;padding:20px}

    /* ---- Side edge glow (separate background layer; does NOT touch the image) ---- */
    .page-background{
      position:fixed; inset:0;
      background:#0b0b0e;
      z-index:0;
    }
    .page-background::before,
    .page-background::after{
      content:"";
      position:absolute; top:0; bottom:0;
      width:15%;
      background:radial-gradient(circle at center,
                 rgba(139,211,255,0.30) 0%,
                 rgba(139,211,255,0.00) 80%);
      pointer-events:none;
      animation:sidePulse 8s ease-in-out infinite alternate;
    }
    .page-background::before{ left:0; }
    .page-background::after { right:0; }
    @keyframes sidePulse{ from{opacity:.25} to{opacity:.55} }

    header{display:flex;justify-content:space-between;align-items:center;margin:6px 0 16px}
    .logo{font-weight:800;letter-spacing:.3px}
    .tag{color:var(--muted);font-size:.95rem}

    /* ---- Full-screen hero ---- */
    .hero{
      position:relative;
      height:100vh;                 /* full screen */
      border-radius:0;              /* immersive */
      overflow:hidden;
      box-shadow:0 12px 30px rgba(0,0,0,.45);
      z-index:1;                    /* above the background layer */
    }
    .hero img{
      position:relative; z-index:1; /* stays above any pseudo-layers */
      width:100%; height:100%;
      object-fit:cover;
      object-position:center 25%;   /* keep her head in view */
      transform-origin:center;
      animation:slowZoom 20s ease-in-out forwards; /* gentle zoom and hold */
    }
    @keyframes slowZoom{
      0%{transform:scale(1)}
      100%{transform:scale(1.15)}
    }

    /* Keep it comfortable on small screens */
    @media (max-width:640px){
      .hero{height:72vh}
      .hero img{object-position:center 50%}
    }

    .caption{
      position:absolute;left:0;right:0;bottom:0;
      background:linear-gradient(180deg,rgba(0,0,0,0) 0%,rgba(0,0,0,.55) 60%,rgba(0,0,0,.7) 100%);
      padding:18px 20px
    }
    h1{margin:0;font-size:clamp(22px,4vw,38px)}
    p{margin:.4rem 0 0;color:#e6e6ee;max-width:70ch}
    footer{color:#8c8c9b;text-align:center;margin:28px 0 10px;font-size:.9rem}
    a{color:var(--accent);text-decoration:none}
    .btn-watch{display:inline-block;padding:.55rem 1rem;border-radius:9999px;background:#111;color:#fff;font-weight:600;transition:transform .08s ease,opacity .2s ease}
    .btn-watch:hover{opacity:.9;transform:translateY(-1px)}
    /* make sure the background layer is behind everything */
.page-background { z-index: -1; }

/* lift your content above just in case */
.wrap { position: relative; z-index: 1; }
    /* Keep the background behind content without going negative */
.page-background { z-index: 0; }

/* Make sure page content sits above the background */
.wrap, .hero { position: relative; z-index: 1; }

/* Put the caption above the image */
.caption { z-index: 2; }


  </style>
</head>

<!-- Sadie Winters – sequential letter-by-letter reveal (slow, no global margin changes) -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
  /* Scope styles to this widget only */
  .sadie-signature { display:inline-block; margin:0; padding:0; line-height:0; }
  .sadie-signature svg { display:block; overflow:visible; }

  .sadie-text {
    font-family:"Great Vibes", cursive;
    font-size: 190px;         /* adjust size here */
    font-weight: 400;
    fill:#111;                 /* ink color */
  }

  /* Pen dot — optional */
  .pen-dot { fill:#111; }

  @media (prefers-reduced-motion: reduce){
    .pen-dot, .clip-reveal { animation: none !important; }
  }
</style>

<div class="sadie-signature" aria-label="Signature of Sadie Winters">
  <svg width="1280" height="320" viewBox="0 0 1280 320" role="img" aria-hidden="false">
    <!--
      We place “Sadie Winters” once, then reveal each letter group with its own clipPath whose width animates
      left→right. This avoids the “all at once” pop and gives you clear S→…→s sequencing.
    -->

    <!-- Define the per-letter clip boxes -->
    <defs>
      <!-- timings (total ~28s). Make it slower by increasing 'dur' or the individual durations. -->
      <!-- Each clip rect starts at width=0 and grows to its letter width -->
      <clipPath id="clip-S"><rect class="clip-reveal" x="40"  y="40" width="0" height="240">
        <animate attributeName="width" values="0; 155" dur="3.2s" begin="0s" fill="freeze"/>
      </rect></clipPath>

      <clipPath id="clip-a"><rect x="195" y="40" width="0" height="240">
        <animate attributeName="width" values="0; 95" dur="2.6s" begin="clip-S.end+0.2s" fill="freeze"/>
      </rect></clipPath>

      <clipPath id="clip-d"><rect x="290" y="40" width="0" height="240">
        <animate attributeName="width" values="0; 110" dur="2.8s" begin="clip-a.end+0.2s" fill="freeze"/>
      </rect></clipPath>

      <clipPath id="clip-i1"><rect x="400" y="40" width="0" height="240">
        <animate attributeName="width" values="0; 70" dur="2.2s" begin="clip-d.end+0.2s" fill="freeze"/>
      </rect></clipPath>

      <clipPath id="clip-e"><rect x="470" y="40" width="0" height="240">
        <animate attributeName="width" values="0; 110" dur="2.6s" begin="clip-i1.end+0.2s" fill="freeze"/>
      </rect></clipPath>

      <!-- small spacer between words -->
      <clipPath id="clip-space"><rect x="580" y="40" width="0" height="240">
        <animate attributeName="width" values="0; 35" dur="0.7s" begin="clip-e.end+0.1s" fill="freeze"/>
      </rect></clipPath>

      <clipPath id="clip-W"><rect x="615" y="40" width="0" height="240">
        <animate attributeName="width" values="0; 165" dur="3.2s" begin="clip-space.end+0.1s" fill="freeze"/>
      </rect></clipPath>

      <clipPath id="clip-i2"><rect x="780" y="40" width="0" height="240">
        <animate attributeName="width" values="0; 70" dur="2.0s" begin="clip-W.end+0.2s" fill="freeze"/>
      </rect></clipPath>

      <clipPath id="clip-n"><rect x="850" y="40" width="0" height="240">
        <animate attributeName="width" values="0; 95" dur="2.4s" begin="clip-i2.end+0.2s" fill="freeze"/>
      </rect></clipPath>

      <clipPath id="clip-t"><rect x="945" y="40" width="0" height="240">
        <animate attributeName="width" values="0; 90" dur="2.4s" begin="clip-n.end+0.2s" fill="freeze"/>
      </rect></clipPath>

      <clipPath id="clip-e2"><rect x="1035" y="40" width="0" height="240">
        <animate attributeName="width" values="0; 100" dur="2.4s" begin="clip-t.end+0.2s" fill="freeze"/>
      </rect></clipPath>

      <clipPath id="clip-r"><rect x="1135" y="40" width="0" height="240">
        <animate attributeName="width" values="0; 85" dur="2.2s" begin="clip-e2.end+0.2s" fill="freeze"/>
      </rect></clipPath>

      <clipPath id="clip-s"><rect x="1220" y="40" width="0" height="240">
        <animate attributeName="width" values="0; 60" dur="2.0s" begin="clip-r.end+0.2s" fill="freeze"/>
      </rect></clipPath>
    </defs>

    <!-- Draw the full name once, then re-draw for each clip to reveal progressively -->
    <!-- Position baseline at y=220, left margin x=40 -->
    <g>
      <!-- S -->
      <text x="40"  y="220" class="sadie-text" clip-path="url(#clip-S)">Sadie Winters</text>
      <!-- a -->
      <text x="40"  y="220" class="sadie-text" clip-path="url(#clip-a)">Sadie Winters</text>
      <!-- d -->
      <text x="40"  y="220" class="sadie-text" clip-path="url(#clip-d)">Sadie Winters</text>
      <!-- i -->
      <text x="40"  y="220" class="sadie-text" clip-path="url(#clip-i1)">Sadie Winters</text>
      <!-- e -->
      <text x="40"  y="220" class="sadie-text" clip-path="url(#clip-e)">Sadie Winters</text>
      <!-- space -->
      <text x="40"  y="220" class="sadie-text" clip-path="url(#clip-space)">Sadie Winters</text>
      <!-- W -->
      <text x="40"  y="220" class="sadie-text" clip-path="url(#clip-W)">Sadie Winters</text>
      <!-- i -->
      <text x="40"  y="220" class="sadie-text" clip-path="url(#clip-i2)">Sadie Winters</text>
      <!-- n -->
      <text x="40"  y="220" class="sadie-text" clip-path="url(#clip-n)">Sadie Winters</text>
      <!-- t -->
      <text x="40"  y="220" class="sadie-text" clip-path="url(#clip-t)">Sadie Winters</text>
      <!-- e -->
      <text x="40"  y="220" class="sadie-text" clip-path="url(#clip-e2)">Sadie Winters</text>
      <!-- r -->
      <text x="40"  y="220" class="sadie-text" clip-path="url(#clip-r)">Sadie Winters</text>
      <!-- s -->
      <text x="40"  y="220" class="sadie-text" clip-path="url(#clip-s)">Sadie Winters</text>
    </g>

    <!-- Optional pen dot moving across (purely visual; remove if you don’t want it) -->
    <circle class="pen-dot" r="6">
      <animate attributeName="cx" values="40;195;290;400;470;580;615;780;850;945;1035;1135;1220;1280"
               keyTimes="0;0.08;0.16;0.24;0.32;0.36;0.46;0.56;0.66;0.76;0.84;0.92;0.98;1"
               dur="28s" begin="0s" fill="freeze"/>
      <animate attributeName="cy" values="220;220;220;220;220;220;220;220;220;220;220;220;220;220"
               dur="28s" begin="0s" fill="freeze"/>
    </circle>
  </svg>
</div>
