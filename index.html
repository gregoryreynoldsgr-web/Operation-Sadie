    :root{--bg:#0b0b0e;--text:#f6f6f8;--muted:#b6b6c5;--accent:#8bd3ff;}

    .wrap{max-width:1000px;margin:0 auto;padding:20px}

    /* ---- Side edge glow (separate background layer; does NOT touch the image) ---- */
    .page-background{
      position:fixed; inset:0;
      background:#0b0b0e;
      z-index:0;
    }
    .page-background::before,
    .page-background::after{
      content:"";
      position:absolute; top:0; bottom:0;
      width:15%;
      background:radial-gradient(circle at center,
                 rgba(139,211,255,0.30) 0%,
                 rgba(139,211,255,0.00) 80%);
      pointer-events:none;
      animation:sidePulse 8s ease-in-out infinite alternate;
    }
    .page-background::before{ left:0; }
    .page-background::after { right:0; }
    @keyframes sidePulse{ from{opacity:.25} to{opacity:.55} }

    header{display:flex;justify-content:space-between;align-items:center;margin:6px 0 16px}

    /* ---- Full-screen hero ---- */

      border-radius:0;              /* immersive */
      overflow:hidden;
      box-shadow:0 12px 30px rgba(0,0,0,.45);
      z-index:1;                    /* above the background layer */
    }
    .hero img{
      position:relative; z-index:1; /* stays above any pseudo-layers */
      width:100%; height:100%;
      object-fit:cover;
      object-position:center 25%;   /* keep her head in view */
      transform-origin:center;
      animation:slowZoom 20s ease-in-out forwards; /* gentle zoom and hold */
    }
    @keyframes slowZoom{
      0%{transform:scale(1)}
      100%{transform:scale(1.15)}
    }

    /* Keep it comfortable on small screens */
    @media (max-width:640px){
      .hero{height:72vh}
      .hero img{object-position:center 50%}
    }

    .caption{
      position:absolute;left:0;right:0;bottom:0;
      background:linear-gradient(180deg,rgba(0,0,0,0) 0%,rgba(0,0,0,.55) 60%,rgba(0,0,0,.7) 100%);

    }

    /* make sure the background layer is behind everything */
.page-background { z-index: -1; }

<style>
  .sig-wrap{ display:inline-block }
  svg{ overflow:visible }

  /* Slight cursive slant applied ONLY to the SVG group */
  .tilt{
    transform: skewX(-8deg);
    transform-box: fill-box;
    transform-origin: left center;
  }

  .sig-text{
    font-family:"Great Vibes", cursive;
    font-size:180px;     /* larger */
    font-weight:400;     /* thinner */
    fill:#111;           /* ink color */
  }

  /* Reveal bands (narrow = real write-on, not wipe) */
  .band-sadie{ animation: sweepSadie 8s ease forwards; }          /* slower first word */
  .band-win  { animation: sweepWin   6.5s ease forwards 8.2s; }   /* start after Sadie */

  @keyframes sweepSadie{
    0%   { transform: translateX(-105%); }
    100% { transform: translateX(0%); }
  }
  @keyframes sweepWin{
    0%   { transform: translateX(-105%); }
    100% { transform: translateX(0%); }
  }

  @media (prefers-reduced-motion: reduce){
    .band-sadie, .band-win{ animation:none; transform:translateX(0); }
  }
</style>

<div class="sig-wrap" aria-label="Signature of Sadie Winters">
  <svg width="1200" height="300" viewBox="0 0 1200 300" role="img">
    <!-- GROUP: apply slight tilt only here so the page itself isn't skewed -->
    <g class="tilt">
      <defs>
        <!-- Optional tiny blur so the edge feels like ink, but not so big it leaks -->
        <filter id="soft"><feGaussianBlur stdDeviation="0.8"/></filter>

        <!-- Mask for "Sadie" (left band sweeps across only the first word box) -->
        <mask id="mask-sadie">
          <rect x="0" y="0" width="100%" height="100%" fill="black"/>
          <g filter="url(#soft)">
            <!-- Narrow vertical band reveals as it moves â†’ feels handwritten -->
            <rect class="band-sadie" x="0" y="0" width="18" height="100%" fill="white" transform="translateX(-105%)"/>
          </g>
        </mask>

        <!-- Mask for "Winters" starts after "Sadie" finishes -->
        <mask id="mask-win">
          <rect x="0" y="0" width="100%" height="100%" fill="black"/>
          <g filter="url(#soft)">
            <rect class="band-win" x="0" y="0" width="18" height="100%" fill="white" transform="translateX(-105%)"/>
          </g>
        </mask>
      </defs>

      <!-- Position words separately so their masks sweep each word independently -->
      <text x="40"  y="200" class="sig-text" mask="url(#mask-sadie)">Sadie</text>
      <text x="430" y="200" class="sig-text" mask="url(#mask-win)">Winters</text>
    </g>
  </svg>
</div>
