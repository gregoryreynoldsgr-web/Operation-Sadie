    :root{--bg:#0b0b0e;--text:#f6f6f8;--muted:#b6b6c5;--accent:#8bd3ff;}
    html,body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}

/* BIGGER hero that shows more of the bottom */
.hero {
  position: relative;
  height: 100vh;               /* full screen */
  border-radius: 0;             /* remove rounding so it feels immersive */
  overflow: hidden;
  box-shadow: 0 12px 30px rgba(0,0,0,.45);
}

.hero img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center 25%;  /* higher focus so top of head stays in view */
  transform-origin: center;
  animation: panAcross 18s ease-in-out forwards;
}

@keyframes panAcross{
  0%   { transform: scale(1.12) translateX(0%); }
  100% { transform: scale(1.12) translateX(-6%); }  /* gentle left pan */
}

/* ðŸ”¥ Light flare FX (accent-tinted, clearly visible) */
.hero::before,
.hero::after{
  content:"";
  position:absolute;
  top:0; bottom:0;
  width:40%;
  pointer-events:none;
  z-index:2;                     /* <-- ensure flares sit above the photo */
  background: radial-gradient(circle at center,
              rgba(139,211,255,0.28) 0%,   /* accent blue tint */
              rgba(139,211,255,0.00) 70%);
  mix-blend-mode: screen;
  opacity:0.65;                  /* stronger than before */
  animation: pulse 8s ease-in-out infinite alternate;
}
.hero::before{ left:-10%; }
.hero::after { right:-10%; }

@keyframes pulse{
  from{ opacity:.45; transform:scale(1); }
  to  { opacity:.85; transform:scale(1.08); }
}




/* Keep it comfortable on small screens */
@media (max-width: 640px){
  .hero{ height:72vh; }
  .hero img{ object-position:center 50%; }  /* center a bit more on phones */
}
