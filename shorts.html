<!doctype html> 
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- Google tag (gtag.js) -->

  <script>
    window.dataLayer = window.dataLayer || [];

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sadie Winters • YouTube Shorts</title>

  <style>
    :root{
      --bg:#0b0b0e; --text:#f6f6f8; --accent:#8bd3ff; --muted:#b6b6c2; --card:#111318;
      --purple-1:#8a4fff; --purple-2:#6f2fe6; --ink:#111;
      --teal:#12e3b3; --mint:#ccfff2; --emerald:#13c48f;
      --shadow:0 8px 22px rgba(0,0,0,.35);
    }
    html,body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,Arial,sans-serif; line-height:1.5;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    .wrap{ max-width:1000px; margin:0 auto; padding:20px; position:relative; z-index:1; }

    .topbar{display:flex; justify-content:flex-start; margin:6px 0 8px;}
    .back-home{
      display:inline-flex; align-items:center; gap:.6rem; padding:.55rem .95rem;
      border-radius:9999px; background:var(--ink); color:#fff; font-weight:700;
      font-size:.95rem; letter-spacing:.01em; text-decoration:none;
      border:1px solid rgba(255,255,255,0.06); box-shadow:var(--shadow);
      transition:transform .12s ease, opacity .2s ease, box-shadow .12s ease;
    }
    .back-home:hover{ opacity:.95; transform:translateY(-1px); box-shadow:0 10px 26px rgba(0,0,0,.45); }

    .home-badge{
      width:26px; height:26px; border-radius:7px;
      background:#000; display:grid; place-items:center; flex-shrink:0;
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.08),
        0 0 0 1px rgba(0,0,0,.6);
    }
    .home-badge svg{ width:17px; height:17px; display:block; filter: drop-shadow(0 0 6px rgba(18,227,179,.35)); }

    header{ display:flex; flex-direction:column; align-items:center; gap:6px; text-align:center; margin:6px 0 8px; }
    .sadie-sig{ font-family:'Great Vibes',cursive; font-size:64px; color:var(--accent); line-height:1; margin-top:2px; }
    .sadie-sig a{ color:inherit; text-decoration:none; }
    .ai-hq{ font-family:'Cinzel',serif; font-weight:700; text-transform:uppercase; letter-spacing:.08em; font-size:14px; color:#fff; }

    .shorts-grid{ display:grid; gap:14px; justify-items:center; margin-top:18px; }
    @media (max-width:640px){ .shorts-grid{ grid-template-columns:repeat(2,1fr); } }
    @media (min-width:641px){ .shorts-grid{ grid-template-columns:repeat(4,1fr); } }

    .short{
      position:relative; width:100%; max-width:240px; aspect-ratio:9/16;
      border-radius:10px; overflow:hidden; background:#111; box-shadow:0 2px 14px rgba(0,0,0,.35);
    }
    .short iframe{ position:absolute; inset:0; width:100%; height:100%; border:0; display:block; }

    .counter-wrap{ margin:28px auto 6px; display:grid; place-items:center; }
    .counter-card{
      width:100%; max-width:920px; background:linear-gradient(180deg, rgba(139,211,255,.10), rgba(139,211,255,.02));
      border:1px solid rgba(139,211,255,.25); border-radius:16px; padding:18px 18px 14px;
      box-shadow:0 10px 30px rgba(0,0,0,.25); text-align:center;
    }
    .counter-kicker{ text-transform:uppercase; letter-spacing:.16em; font-size:.78rem; color:var(--muted); margin-bottom:2px; }
    .counter-line{ font-size:1.05rem; color:var(--text); opacity:.95; }
    .counter-number{ font-weight:900; font-size:clamp(2rem,5vw,3.2rem); line-height:1.1; margin:6px 0 4px; letter-spacing:.02em; color:#ff4fa3; text-shadow:0 2px 18px rgba(255,79,163,.35);}
    @keyframes pop{ 0%{transform:scale(1);text-shadow:0 2px 18px rgba(255,79,163,.35);} 60%{transform:scale(1.25);text-shadow:0 6px 32px rgba(255,79,163,.60);} 100%{transform:scale(1);text-shadow:0 2px 18px rgba(255,79,163,.35);} }
    .counter-number.pop{ animation:pop .45s ease-out 1; }
    .counter-updated{ margin-top:2px; font-size:.9rem; color:var(--muted); }

    footer{ text-align:center; font-size:.9rem; margin:28px 0 10px; color:#8c8c9b; }
  </style>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrap">

    <div class="topbar">
      <a href="./index.html" class="back-home" aria-label="Back to Home">
        <span class="home-badge" aria-hidden="true">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><defs>
            <linearGradient id="roofGrad" x1="0" y1="0" x2="1" y2="1"><stop offset="0" stop-color="#12e3b3"/><stop offset="1" stop-color="#8a4fff"/></linearGradient>
            <linearGradient id="wallStroke" x1="0" y1="0" x2="1" y2="1"><stop offset="0" stop-color="#8bd3ff" stop-opacity=".85"/><stop offset="1" stop-color="#12e3b3" stop-opacity=".85"/></linearGradient>
          </defs>
          <path d="M3 11L12 4l9 7" fill="url(#roofGrad)"/>
          <path d="M6 10.8V19c0 .55.45 1 1 1h3v-5h4v5h3c.55 0 1-.45 1-1v-8.2L12 6.7 6 10.8z" fill="#ffffff" stroke="url(#wallStroke)" stroke-width=".9"/>
          <rect x="11.25" y="14.5" width="1.5" height="4" rx=".35" fill="#13c48f"/>
          <rect x="7.8" y="13.4" width="2" height="2" rx=".25" fill="#ccfff2"/>
          <rect x="6" y="20.2" width="12" height=".8" rx=".4" fill="#12e3b3" opacity=".6"/>
        </svg>
        </span>
        Back to Home
      </a>
    </div>

    <header>
      <div class="sadie-sig"><a href="./index.html" aria-label="Sadie Winters">Sadie Winters</a></div>
      <div class="ai-hq">The Official AI Music HQ</div>
    </header>

    <div class="shorts-grid">
      <!-- New First Short -->
      <div class="short">
        <iframe
          src="https://www.youtube.com/embed/5J6lbF1QmAQ?rel=0&modestbranding=1&enablejsapi=1&playsinline=1&fs=1"
          title="Sadie Winters — Featured Short"
          allow="autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen; clipboard-write"
          allowfullscreen loading="lazy" referrerpolicy="strict-origin-when-cross-origin"></iframe>
      </div>

      <!-- Old #1 -->
      <div class="short">
        <iframe src="https://www.youtube.com/embed/jtSWSB4qM9o?rel=0&modestbranding=1&enablejsapi=1&playsinline=1&fs=1"
          title="Sadie Winters — Latest Short"
          allow="autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen; clipboard-write"
          allowfullscreen loading="lazy"></iframe>

      <!-- Old #2 -->
      <div class="short">
        <iframe src="https://www.youtube.com/embed/g7n78tIQh_w?rel=0&modestbranding=1&enablejsapi=1&playsinline=1&fs=1"
          title="Sadie Winters — (Prev) Latest Short"
          allow="autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen; clipboard-write"

      <!-- Old #3 -->
      <div class="short">
        <iframe src="https://www.youtube.com/embed/eXUtAzRyzmY?rel=0&modestbranding=1&enablejsapi=1&playsinline=1&fs=1"

      </div>

      <!-- Old #4 -->
      <div class="short">
        <iframe src="https://www.youtube.com/embed/WGYO_E0JZaQ?rel=0&modestbranding=1&enablejsapi=1&playsinline=1&fs=1"
          title="Sadie Winters — Walking Away"

    </div>

    <section class="counter-wrap">
      <div class="counter-card">
        <div class="counter-kicker">SadieWinters.net</div>
        <div class="counter-line">Our homegrown YouTube Shorts and Videos have already received over</div>
        <div id="viewsCounter" class="counter-number" data-target="10,000">0</div>
        <div class="counter-line">total views — and counting...</div>
        <div class="counter-updated">Last updated: <span contenteditable="true">Sep 27, 2025</span></div>
      </div>
    </section>

    <footer>© 2025 SadieWinters.net — The Official AI Music HQ</footer>
  </div>

  <script>
    const isiOS = /iP(hone|ad|od)/i.test(navigator.userAgent);
    document.querySelectorAll('.short iframe').forEach(el => {
      try { const u = new URL(el.src, location.href);
        if (u.hostname.includes('youtube.com')) {
          u.searchParams.set('rel', '0');
          u.searchParams.set('modestbranding', '1');
          u.searchParams.set('enablejsapi', '1');
          u.searchParams.set('origin', location.origin);
          u.searchParams.set('playsinline', isiOS ? '0' : '1');
          u.searchParams.set('fs', '1');
          el.src = u.toString();
          el.classList.add('yt-embed');
        }} catch(_) {}
    });
    (function () { const tag = document.createElement('script'); tag.src = 'https://www.youtube.com/iframe_api'; document.head.appendChild(tag); })();
    let ytPlayers = [];
    window.onYouTubeIframeAPIReady = function () {
      document.querySelectorAll('iframe.yt-embed').forEach((el, i) => {
        ytPlayers[i] = new YT.Player(el, {
          events: { onStateChange: function (e) { if (e.data === YT.PlayerState.ENDED) { try { e.target.stopVideo(); } catch(_) {} } } }
        });
      });
    };
    (function(){ const el = document.getElementById('viewsCounter'); if(!el) return;
      const target = parseInt(el.getAttribute('data-target'),10)||0;
      const reduce = matchMedia('(prefers-reduced-motion: reduce)').matches;
      const fmt = n => n.toLocaleString();
      function animate(){ const dur=1200, start=performance.now(), from=0, change=target-from;
        function tick(now){ const t=Math.min(1,(now-start)/dur); const eased=1-Math.pow(1-t,5);
          const val=Math.round(from+change*eased); el.textContent=fmt(val);
          if(t<1) requestAnimationFrame(tick);
          else { el.textContent=fmt(target); el.classList.add('pop'); setTimeout(()=>el.classList.remove('pop'),500); }
        } requestAnimationFrame(tick); }
      if(reduce){ el.textContent=fmt(target); return; }
      const io=new IntersectionObserver(es=>{ es.forEach(e=>{ if(e.isIntersecting){ animate(); io.disconnect(); } }); },{threshold:.35});
      io.observe(el);
    })();
  </script>
</body>
</html>
