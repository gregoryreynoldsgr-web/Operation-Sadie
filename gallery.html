<html lang="en">
<head>

  <title>Sadie Winters ‚Äî Living Gallery</title>
  <meta name="description" content="Sadie Winters Living Gallery ‚Äî immersive video moments." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root { --bg:#0b0b0e; --text:#f6f6f8; --accent:#8bd3ff; }
    html,body{
      margin:0; background:var(--bg); color:var(--text);
      font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
    }
    .wrap{min-height:100vh;display:flex;flex-direction:column;align-items:center;padding:28px}

    header{width:100%;max-width:1100px;display:flex;flex-direction:column;gap:8px;margin:6px 0 16px}
    /* Back to Home stays FAR LEFT */
    nav{display:flex;justify-content:flex-start}
    nav a.btn{
      display:inline-block;padding:.5rem 1rem;border-radius:9999px;background:#111;color:#fff;
      font-weight:600;text-decoration:none;transition:transform .08s ease,opacity .2s ease;
    }
    nav a.btn:hover{opacity:.9;transform:translateY(-1px)}

    .sadie-sig{
      text-align:center;
      font-family:'Great Vibes',cursive;font-size:64px;color:var(--accent);line-height:1;
    }
    .sadie-sig a{color:inherit;text-decoration:none}

    .gallery-video{max-width:90vw;max-height:78vh;border-radius:20px;box-shadow:0 8px 20px rgba(0,0,0,.6);display:block;background:#000}
    .caption{margin-top:.8rem;font-size:1.05rem;color:#ccc;text-align:center}
    .controls{margin-top:14px;display:flex;gap:18px;flex-wrap:wrap;align-items:center;justify-content:center;color:#ccc}
    fieldset{border:1px solid rgba(255,255,255,.12);border-radius:999px;padding:6px 10px}
    legend{padding:0 6px;color:#ddd;font-size:.9rem}
    label{margin:0 10px 0 4px;cursor:pointer}
    input[type="radio"]{accent-color:var(--accent);transform:translateY(1px)}
    .hint{margin-top:8px;font-size:.85rem;color:#9aa0a6;text-align:center}
    .btn{border:1px solid rgba(255,255,255,.18);background:#111;color:#fff;border-radius:999px;padding:.45rem .9rem;cursor:pointer}
    .btn:hover{opacity:.95}

    .coming-soon{
      margin-top:18px;font-size:1.05rem;font-weight:500;color:#f0f0f5;text-align:center;
      padding:12px 20px;border-radius:14px;background:linear-gradient(135deg,#3a6073,#16222a);
      box-shadow:0 4px 14px rgba(0,0,0,0.45);opacity:0;transition:opacity 90s ease;
    }
    .coming-soon.show{opacity:1;}

    footer{color:#8c8c9b;text-align:center;margin:28px 0 10px;font-size:.9rem}
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrap">
    <header>
      <nav>
        <a href="./index.html" class="btn">üè† Back to Home</a>
      </nav>
      <div class="sadie-sig">
        <a href="./index.html" aria-label="Sadie Winters">Sadie Winters</a>
      </div>
    </header>

    <video id="galleryVideo" class="gallery-video" autoplay muted loop playsinline webkit-playsinline preload="auto">
      <source src="./sadie-beach.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="caption">Sadie ‚Äî Ocean Dreams</div>

    <div class="controls">
      <fieldset>
        <legend>Sound</legend>
        <input type="radio" name="sound" id="sound-off" value="off" checked>
        <label for="sound-off">Off</label>
        <input type="radio" name="sound" id="sound-on" value="on">
        <label for="sound-on">On</label>
      </fieldset>

      <fieldset>
        <legend>View</legend>
        <input type="radio" name="view" id="view-window" value="window" checked>
        <label for="view-window">Window</label>
        <input type="radio" name="view" id="view-full" value="full">
        <label for="view-full">Fullscreen</label>
      </fieldset>

      <button id="playPause" class="btn" type="button">Pause</button>
    </div>

    <div class="hint">Tip: browsers require an interaction to enable audio. Choose ‚ÄúSound: On‚Äù and tap/click once.</div>

    <div class="coming-soon">Keep checking in. So much more to come...</div>

    <footer>
      ¬© 2025 SadieWinters.net ‚Äî <em>The Official Site of the Obsessed</em>
    </footer>
  </div>

  <script>
    const v = document.getElementById('galleryVideo');
    const soundOn  = document.getElementById('sound-on');
    const soundOff = document.getElementById('sound-off');
    const viewWin  = document.getElementById('view-window');
    const viewFull = document.getElementById('view-full');
    const playPauseBtn = document.getElementById('playPause');

    v.addEventListener('click', async () => {
      if (v.paused) { await v.play().catch(()=>{}); playPauseBtn.textContent = 'Pause'; }
      else { v.pause(); playPauseBtn.textContent = 'Play'; }
    });

    v.muted = true; v.playsInline = true;
    const tryPlay = () => v.play().catch(()=>{});
    tryPlay();
    document.addEventListener('visibilitychange', ()=>{ if(!document.hidden) tryPlay(); });

    const oneTimeEnableAudio = () => {
      if (soundOn.checked) { v.muted = false; v.volume = 1.0; tryPlay(); }
      window.removeEventListener('click', oneTimeEnableAudio);
      window.removeEventListener('touchstart', oneTimeEnableAudio);
    };
    window.addEventListener('click', oneTimeEnableAudio, { once:true });
    window.addEventListener('touchstart', oneTimeEnableAudio, { once:true, passive:true });

    soundOn.addEventListener('change', () => { v.muted = false; tryPlay(); });
    soundOff.addEventListener('change', () => { v.muted = true; });

    const enterFS = async () => {
      if (document.fullscreenElement) return;
      try {
        if (v.requestFullscreen) await v.requestFullscreen();
        else if (v.webkitRequestFullscreen) v.webkitRequestFullscreen();
      } catch(e) {}
    };
    const exitFS = async () => {
      if (!document.fullscreenElement) return;
      try {
        if (document.exitFullscreen) await document.exitFullscreen();
        else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
      } catch(e) {}
    };
    viewFull.addEventListener('change', enterFS);
    viewWin.addEventListener('change', exitFS);
    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement) viewFull.checked = true; else viewWin.checked = true;
    });

    playPauseBtn.addEventListener('click', async () => {
      if (v.paused) { await v.play().catch(()=>{}); playPauseBtn.textContent = 'Pause'; }
      else { v.pause(); playPauseBtn.textContent = 'Play'; }
    });

    window.addEventListener('DOMContentLoaded', () => {
      const banner = document.querySelector('.coming-soon');
      if (!banner) return;
      setTimeout(() => banner.classList.add('show'), 1000);
    });
  </script>
</body>
</html>
